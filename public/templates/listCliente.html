<div class="row">
  <!-- left column -->
  <div class="col-md-12">
    <!-- general form elements -->
    <div class="box box-warning">
      <div class="box-header with-border">
        <h3 class="box-title">Clientes</h3>
      </div>

      <div class="box-body">
      <!-- /.box-header -->
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th style="width: 15%">Ação</th>
          </tr>
          <tr ng-repeat="cliente in clientes">
            <td><%cliente.id%></td>
            <td><%cliente.nome%></td>
            <td><a  ng-href="/#!/clientes/<% cliente.id %>">Editar</a> | <a ng-click="excluir($index)">Excluir</a></td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
  <!-- /.box -->




</div>

</div>
